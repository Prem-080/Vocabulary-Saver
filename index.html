<body>
  <header>
    <div class="navbar">

          <a href="pages/All_Vocab.html" target="_blank">View All Vocabulary</a>
        </div>
      </div>
    </div>
  </header>
  <div class="container">

    <!-- Add Word Form -->
    <div class="form">
      <h2>Add New Word</h2>
      <input type="text" id="new-word" placeholder="Word" /><br>
      <input type="text" id="new-meaning" placeholder="Meaning" /><br>
      <input type="text" id="new-example" placeholder="Example Sentence" /><br>
      <button id="add-btn">Add Word</button>
    </div>

    <!-- Flashcard Display -->
    <div class="flashcard">
      <!-- <h1 class="poppins-medium">Vocabulary Flashcards</h1> -->
      <p id="word" class="row"></p>
      <p id="meaning" class="row"></p>
      <p id="example" class="row"></p>
      <abbr title="Edit"><button id="edit-btn"><img src="Assets/edit.svg" alt=""></button>
      </abbr>
      <!-- <button id="delete"><img src="Assets/delete.svg" alt=""></button> -->

      <!-- Navigation Buttons -->
      <button id="prev-btn"><img src="Assets/arrow_back_ios.svg" alt=""></button>
      <button id="next-btn"><img src="Assets/arrow_forward_ios.svg" alt=""></button>
    </div>





  </div>

  <!-- Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h2>Edit Word</h2>
      <input type="text" id="edit-word" placeholder="Word" />
      <textarea id="edit-meaning" placeholder="Meaning"></textarea>
      <textarea id="edit-example" placeholder="Example Sentence"></textarea>
      <div class="modal-actions">
        <button id="save-edit-btn">Save</button>
        <button id="cancel-edit-btn">Cancel</button>
      </div>
    </div>
  </div>
